<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dota 2 Gallery</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Dota 2 Heroes</h1>

    <div class="container">
      <ul class="gallery">
        <li>
          <a href="#gambar-1">
            <img src="img/thumbs/bloodseeker.png" alt="Bloodseeker" />
            <span>Bloodseeker</span>
          </a>

          <div class="overlay" id="gambar-1">
            <a href="#" class="close">x close</a>
            <a href="#gambar-4" class="prev">prev</a>
            <img src="img/full/bloodseeker.png" alt="Bloodseeker" />
            <a href="#gambar-2" class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#gambar-2">
            <img src="img/thumbs/lifestealer.png" alt="Lifestealer" />
            <span>Lifestealer</span>
          </a>
          <div class="overlay" id="gambar-2">
            <a href="#" class="close">x close</a>
            <a href="#gambar-1" class="prev">prev</a>
            <img src="img/full/lifestealer.png" alt="Lifestealer" />
            <a href="#gambar-3" class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#gambar-3">
            <img src="img/thumbs/ursa.png" alt="Ursa" />
            <span>Ursa</span>
          </a>
          <div class="overlay" id="gambar-3">
            <a href="#" class="close">x close</a>
            <a href="#gambar-2" class="prev">prev</a>
            <img src="img/full/ursa.png" alt="Ursa" />
            <a href="#gambar-4" class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#gambar-4">
            <img src="img/thumbs/slark.png" alt="Slark" />
            <span>Slark</span>
          </a>
          <div class="overlay" id="gambar-4">
            <a href="#" class="close">x close</a>
            <a href="#gambar-3" class="prev">prev</a>
            <img src="img/full/slark.png" alt="Slark" />
            <a href="#gambar-1" class="next">next</a>
          </div>
        </li>

        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
